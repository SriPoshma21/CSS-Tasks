<html lang="en">
<head>

    <title>Transform&Transition</title>
    <style>
        .box1{
           border: 2px solid; 
           width: 40vw;
           height:20vh;
           background-color: aqua;
           margin-bottom: 2rem;
           transition:all width 2s height 4s;
        }
        .box2{
           border: 2px solid; 
           width: 40vw;
           height:20vh;
           background-color:palevioletred;
           
        }
        .box1:hover,.box2:hover{
            transition
    
        }
    </style>
</head>
<body>
    <div class="box1">Transform</div>
    <div class="box2">Transition</div>
</body>
</html>
