<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        div{
        border: 1px solid red;
        border-radius: 5px;
        width: 25%;
        height: 25%;

        }
        ul{
            display: none;
        }
        button:hover+ul{
           display: block;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <section>
            <button style="border: 5px solid burlywood;"><i class="fa-solid fa-bars"></i></button>
            <ul>
                <li><a href="">HOME</a></li>

                <li><a href="">CONTACT</a></li>
            </ul>
        </section>
    </div>
</body>

</html>
